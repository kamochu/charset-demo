<!DOCTYPE html>
<html ng-app="charsetApp">

    <head>
        <title> Character Sets Demo - Module</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    </head>

    <body>

        <div ng-controller="CharsetController">

            Message: <input type="text" ng-model="message"> <button type="button" ng-click="send()">Send</button> <br>

            Count : {{count}} <br>

            Message : {{message}} <br>

        </div>
        
        <script src="js/app.js"></script> 
        <script src="js/controller.js"></script>

    </body>
</html>
