<!DOCTYPE html>
<html ng-app="charsetApp">

<head>
    <title> Character Sets Demo - Module</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>

    <div ng-controller="CharsetController" class="container mt-5">

        <div class="form-group">
            <label class="font-weight-bold">Message</label>
            <input type="text" class="form-control" ng-model="message">
        </div>

        <button [disabled]="" type="button" class="btn btn-dark pull-left" ng-click="send()">Send Message <i
                class="fa fa-user"></i> </button>
        <button [disabled]="" type="button" class="btn btn-dark pull-left" ng-click="clearLogs()">Clear Logs <i
                class="fa fa-user"></i> </button></br>

        </br>
        <!-- Message : {{message}} <br> -->
        <div class="jumbotron bg-dark text-success font-weight-bold mt-3">
            <p ng-repeat="message in messages track by $index">{{message}}</p>
        </div>

    </div>

    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>

</body>

</html>
